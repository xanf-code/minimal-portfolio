name: Build and Push to Docker

on:
  push:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Starting Checkout Process ğŸ“£
        run: echo "Starting code checkout process..."

      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v2

      - name: Checkout Complete âœ…
        run: echo "Code checkout complete!"

      - name: Configuring AWS Credentials ğŸ”
        run: echo "Starting AWS credentials configuration..."

      - name: Configure AWS Credentials ğŸ”
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: AWS Credentials Configured ğŸ›¡ï¸
        run: echo "AWS credentials configured successfully!"

      - name: Running CodeBuild ğŸš§
        run: echo "Triggering CodeBuild project..."

      - name: Run CodeBuild ğŸš§
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: portfolio-codebuild-project

      - name: CodeBuild Triggered ğŸ‰
        run: echo "CodeBuild triggered successfully!"
